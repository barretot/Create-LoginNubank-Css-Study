<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/styles.css" />
    <title>Login - Nubank</title>
  </head>
  <body>
    <div id="container">
      <img id="logo" src="/public/images/white.svg" alt="Logo Nubank" />
      <div id="container-login">
        <form class="form-login" action="index.html" method="get">
          <header class="paragraph-header">
            <p class="text-form"><strong>Faça seu login</strong></p>
          </header>

          <div class="input-groups">
            <label class="label-inputs cpf-label" for="cpf">CPF</label>
            <input type="text" name="cpf" placeholder=" " />
            <br />
            <label class="label-inputs password-label" for="cpf">Senha</label>

            <input type="password" name="cpf" placeholder=" " />
            <br />
          </div>
          <br />
          <button class="btn-continue" type="submit">CONTINUAR</button>
          <nav class="links-nav">
            <br />
            <a href="#"><span>Esqueci minha senha ></span></a>
            <br />
            <a href="#"><span>Ainda não sou cliente ></span></a>
          </nav>
        </form>
      </div>
    </div>
  </body>
</html>
